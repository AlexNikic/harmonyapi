# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wellcomeharmonyapi

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://regprotocolsfds.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_226e0f616c38497a858e0a88bdd38aea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_30056efc92a346639aa67ed05fac2bef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: regprotocolsfds.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_226e0f616c38497a858e0a88bdd38aea }}/harmonyapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wellcomeharmonyapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_022ad03d813b429f8bd88796ec9c88b3 }}
        images: 'regprotocolsfds.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_226e0f616c38497a858e0a88bdd38aea }}/harmonyapi:${{ github.sha }}'